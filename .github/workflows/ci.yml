name: Test utils

on: [push]


jobs:
    test:
        runs-on: ubuntu-latest 

        steps: 
            - uses: actions/checkout@v5

            - name: Set up python 
              uses: actions/setup-python@v5
              with: 
                python-version: "3.x"
        
            - name: install dependencies 
              run: |
               pip install --upgrade pip pytest 
               pip install -r requirements.txt
        
            - name: Run pytest 
              run: pytest